<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../image/Logo_HCMUAF.svg" type="image/x-icon">
    <link rel="stylesheet" href="../vendor/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="../style/styleHealthInf.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="../event/eventHealtInf.js"></script>
    <title>Health Information</title>
</head>

<body>
    <div id="Panel">
        <div class="content__Title">
            <span class="title">Thông tin sức khỏe</span>
        </div>
        <form action="" class="information">
            <div class="height range">
                <label for="height__input">Chiều cao</label>
                <section id="height_content" class="content">
                    <input type="text" id="amount_height" class="amount" />
                    <div class="cube">
                        <div id="height__slider-range-min" class="slider-range-min"></div>
                    </div>
                </section>
            </div>
            <div class="weight range">
                <label for="weight__input">Cân nặng</label>
                <section id="weight_content" class="content">
                    <input type="text" id="amount_weight" class="amount" />
                    <div class="cube">
                        <div id="weight__slider-range-min" class="slider-range-min"></div>
                    </div>
                </section>
            </div>
            <div class="infExtra">
                <span>Có bị mắc bệnh về đường tiêu hóa và tim mạch hay không?</span>
                <div class="YorN">
                    <div class="chooseYes">
                        <input type="radio" id="Yes" name="op"/>
                        <label for="Yes">Có</label>
                    </div>
                    <div class="chooseNo">
                        <input type="radio" id="No" name="op"/>
                        <label for="No">Không</label>
                    </div>
                </div>
                <textarea class="noteExtra" name="extra" id="" cols="50" rows="8" placeholder="Ghi rõ (nếu có)"></textarea>
            </div>
            <button id="btn__next" type="submit">Tiếp theo</button>
        </form>
    </div>
</body>

</html>
