<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../image/Logo_HCMUAF.svg" type="image/x-icon">
    <title>Đăng ký</title>
</head>

<body>
    <div class="RegisterPanel">
        <form class="Register_content">
            <span class="Register__title">Đăng nhập</span>
            <div class="account">
                <label for="numberphone">Số điện thoại</label>
                <input id="numberphone" type="text" placeholder="Nhập số điện thoại của bạn">
            </div>
            <div class="password">
                <label for="pass">Mật khẩu</label>
                <input id="pass" type="password" placeholder="Nhập mật khẩu của bạn">
            </div>
            <div class="Re__password">
                <label for="Re__pass">Mật khẩu</label>
                <input id="Re__pass" type="password" placeholder="Nhập mật khẩu của bạn">
            </div>
            <div class="fullanme">
                <label for="name">Mật khẩu</label>
                <input id="name" type="password" placeholder="Nhập mật khẩu của bạn">
            </div>
            <div class="for_me">
                <div class="dateOfBirth">
                    <label for="date">Mật khẩu</label>
                    <input id="date" type="password" placeholder="Nhập mật khẩu của bạn">
                </div>
                <div class="sex">
                    <span>Giới tính</span>
                    <div id="chooseSex">
                        <div class="chooseSex__op1">
                            <input type="radio" name="opSex" id="male">
                       <label for="male">Nam</label>
                        </div>
                       <div class="chooseSex__op2">
                        <input type="radio" name="opSex" id="female">
                       <label for="female">Nữ</label>
                       </div>
                    </div>
                </div>
            </div>
            <div class="btnLogin">
                <button type="submit" id="Login">Đăng nhập</button>
            </div>
        </form>
        <a class="createAccount" href="register.html">Tạo tài khoản <i class="fa-solid fa-arrow-right"></i></a>
    </div>
</body>

</html>
