<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../vendor/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="../style/styleIndex.css">
    <link rel="shortcut icon" href="../image/Logo_HCMUAF.svg" type="image/x-icon">
    <script src="../event/eventIndex.js"></script>
    <title>Đăng nhập</title>
</head>
<body>
   <div class="LoginPanel">
    <a href="" class="revertHome"><i class="fa-solid fa-arrow-right-to-bracket"></i>Trở về trang chủ</a>
        <form class="Login_content">
            <span class="Login__title">Đăng nhập</span>
            <div class="account">
                <label for="numberphone">Số điện thoại</label>
                <input id="numberphone" type="text" placeholder="Nhập số điện thoại của bạn">
            </div>
            <div class="password">
                <label for="pass">Mật khẩu</label>
                <input id="pass" type="password" placeholder="Nhập mật khẩu của bạn">
            </div>
            <div class="btnLogin">
                <button type="submit" id="Login">Đăng nhập</button>
            </div>
        </form>
        <a class="createAccount" href="register.html">Tạo tài khoản <i class="fa-solid fa-arrow-right"></i></a>
   </div>
</body>
</html>
