<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/style/BMI.css" />
  </head>
  <body>
    <div class="container">
      <div class="health-assessment-panel">
        <h2>BMI Calculator</h2>
        <div class="form-group">
          <label for="height">Chiều cao (cm):</label>
          <input
            type="number"
            id="height"
            placeholder="Nhập vào chiều cao"
            required
          />
        </div>
        <div class="form-group">
          <label for="weight">Cân nặng (kg):</label>
          <input
            type="number"
            id="weight"
            placeholder="Nhập vào cân nặng"
            required
          />
        </div>
        <button id="calculate">Tính chỉ số BMI</button>
        <div id="result"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
