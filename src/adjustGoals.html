<!DOCTYPE html>
<html>
  <head>
    <title>Điều chỉnh mục tiêu sức khỏe cá nhân</title>
    <!-- <link rel="stylesheet" type="text/css" href="../style/setHealthGoals.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

.nutrition-panel {
  max-width: 470px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.back {
  background-color: #ffffff;
  color: #000000;
  border: none;
  padding: 8px 12px;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
}

.back i {
  margin-right: 5px;
}

.back:hover{
  color: #4caf50;
}

h2 {
  margin-top: 20px;
  font-size: 24px;
  color: #333;
}

form {
  margin-top: 20px;
}

label {
  font-size: 16px;
  color: #555;
}

input[type="text"],
input[type="number"],
textarea,
input[type="date"] {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button[type="submit"] {
  background-color: #4caf50;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #45a049;
}

    </style>
  </head>

  <body>
    <div class="nutrition-panel">
      <button class="back">
        <i class="fas fa-chevron-left"></i>Quay lại
      </button>
      <h2>Điều chỉnh mục tiêu sức khỏe cá nhân</h2>
      <form>
        <label for="goal">Tiêu đề mục tiêu của bạn:</label>
        <input
          type="text"
          id="goal"
          name="goal"
          placeholder="Nhập mục tiêu của bạn"
          required
        />

        <label for="weight">Cân nặng mong muốn(kg):</label>
        <input
          type="number"
          id="weight"
          name="weight"
          placeholder="Nhập cân nặng mong muốn"
          min="0"
          required
        />

        <label for="height">Chiều cao mong muốn(cm):</label>
        <input
          type="number"
          id="height"
          name="height"
          placeholder="Nhập chiều cao mong muốn"
          min="0"
          required
        />

        <label for="sleep">Lượng giấc ngủ mong muốn(giờ):</label>
        <input
          type="number"
          id="sleep"
          name="sleep"
          placeholder="Nhập lượng giấc ngủ mong muốn"
          min="0"
          required
        />

        <label for="health">Tình trạng sức khỏe hiện tại:</label>
        <textarea
          id="health"
          name="health"
          placeholder="Nhập tình trạng sức khỏe"
          required
        ></textarea>

        <label for="start_date">Ngày bắt đầu:</label>
        <input type="date" id="start_date" name="start_date" required />

        <label for="end_date">Ngày kết thúc:</label>
        <input type="date" id="end_date" name="end_date" required />

        <button type="submit">Cập nhật</button>
      </form>
    </div>
    <script>
      $(document).ready(function () {
        var today = new Date().toISOString().split("T")[0];
        $("#start_date").attr("min", today); // Gán giá trị min là ngày hôm nay

        $("#start_date").change(function () {
          var selectedDate = new Date($(this).val());
          var todayDate = new Date(today);

          // Kiểm tra nếu ngày được chọn nhỏ hơn ngày hôm nay
          if (selectedDate < todayDate) {
            alert("Vui lòng chọn ngày hôm nay hoặc sau ngày hôm nay.");
            $(this).val(today); // Thiết lập lại ngày bắt đầu thành ngày hôm nay
          }

          // Đặt giá trị tối thiểu cho ngày kết thúc lớn hơn ngày hôm nay
          var nextDay = new Date(selectedDate);
          nextDay.setDate(selectedDate.getDate() + 1);
          var minEndDate = nextDay.toISOString().split("T")[0];
          $("#end_date").attr("min", minEndDate);
        });
        // Khi bấm cập nhập thì sẽ thông báo cập nhật thành công
        $("form").submit(function (event) {
          alert("Cập nhật thành công")
        });
        // CLick vào button back thì sẽ quay lại trang "infomationHeathGoals.html"
        $(".back").click(function () {
          window.location.href = "informationHealthGoals.html";
        });
      });
     
    </script>
  </body>
</html>
