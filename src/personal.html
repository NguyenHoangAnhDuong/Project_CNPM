<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../image/Logo_HCMUAF.svg" type="image/x-icon">
    <link rel="stylesheet" href="../vendor/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="../style/stylePersonal.css">
    <link rel="stylesheet" href="../event/eventPersonal.js">
    <title>Personal</title>
</head>

<body>
    <form id="PanelMain">
        <div id="avatar">
            <img src="../image/893e904f228a9d4ccc0b42602444f1ef.jpg" alt="" class="imageAvatar">
        </div>
        <div class="information">
            <div class="panelbtnChange"><button class="button changeInf" type="submit" id="changeInf">Cập nhật thông tin
                    cá nhân</button></div>
            <div class="information_content">
                <label for="fullName" class="label">Họ và tên:</label>
                <input class="input" type="text" id="fullName" value="Nguyen Van A">
            </div>
            <div class="information_content">
                <label for="birthday" class="label">Ngày sinh:</label>
                <input class="input" type="date" id="birthday">
            </div>
            <div class="information_content">
                <label for="address" class="label">Địa chỉ: </label>
                <input class="input" type="text" id="address">
            </div>
            <div class="information_content">
                <label for="height__input" class="label">Chiều cao:</label>
                <input class="input" type="text" id="height__input">
            </div>   
            <div class="information_content">
                <label for="weight__input" class="label">Cân nặng</label>
                <input class="input" type="text" id="weight__input">
            </div>
        </div>
        <div class="panelbtnSeen"><button class="button btnSeen" type="button">Xem mục tiêu hôm nay</button></div>

    </form>
</body>

</html>
