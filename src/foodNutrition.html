<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/styleFoodNu.css" />
    <link
      rel="shortcut icon"
      href="../image/Logo_HCMUAF.svg"
      type="image/x-icon"
    />
    <title>Chi tiết dinh dưỡng của thực phẩm</title>
  </head>
  <body>
    <div class="foodNu_panel">
      <div class="food_img_head">
        <img src="../image/foodNutritionBoard.jpg" alt="Unable to load photo" />
      </div>
      <div class="food_button">
        <div class="button-content">
          <label for="vegetable-button" class="image-button">
            <img src="../image/vegetable.jpg" alt="Unable to load photo"">
            Rau củ
          </label>
          <input type="button" id="vegetable-button" style="display: none" />
        </div>
        <div class="button-content">
          <label for="meat-button" class="image-button">
            <img src="../image/meat.jpg" alt="Unable to load photo"">
            Thịt
          </label>
          <input type="button" id="meat-button" style="display: none" />
        </div>
        <div class="button-content">
            <label for="fish-button" class="image-button">
              <img src="../image/fish.jpg" alt="Unable to load photo"">
              Cá và hải sản
            </label>
            <input type="button" id="fish-button" style="display: none" />
          </div>
          <div class="button-content">
            <label for="bean-button" class="image-button">
              <img src="../image/bean.jpg" alt="Unable to load photo"">
              Hạt, đậu, ngũ cốc
            </label>
            <input type="button" id="bean-button" style="display: none" />
          </div>
          <div class="button-content">
            <label for="fruit-button" class="image-button">
              <img src="../image/fruit.jpg" alt="Unable to load photo"">
              Trái cây
            </label>
            <input type="button" id="fruit-button" style="display: none" />
          </div>
          <div class="button-content">
            <label for="juice-button" class="image-button">
              <img src="../image/juice.jpg" alt="Unable to load photo"">
              Nước ép trái cây
            </label>
            <input type="button" id="juice-button" style="display: none" />
          </div>
          <div class="button-content">
            <label for="starch-button" class="image-button">
              <img src="../image/starch.jpg" alt="Unable to load photo"">
              Tinh bột
            </label>
            <input type="button" id="starch-button" style="display: none" />
          </div>
      </div>
    </div>
  </body>
</html>
