<!DOCTYPE html>
<html>
<head>
  <title>Mục tiêu sức khỏe cá nhân</title>
  <link rel="stylesheet" type="text/css" href="../style/setHealthGoals.css">
</head>

<body>
  <div class="nutrition-panel">
    <h2>Đặt mục tiêu sức khỏe cá nhân</h2>
    <form>
      <label for="goal">Mục tiêu của bạn:</label>
      <input type="text" id="goal" name="goal" placeholder="Nhập mục tiêu của bạn">
      <label for="weight">Cân nặng mong muốn:</label>
      <input type="number" id="weight" name="weight" placeholder="Nhập cân nặng mong muốn">
      <label for="height">Chiều cao mong muốn:</label>
      <input type="number" id="height" name="height" placeholder="Nhập chiều cao mong muốn">
      <label for="sleep">Lượng giấc ngủ mong muốn:</label>
      <input type="number" id="sleep" name="sleep" placeholder="Nhập lượng giấc ngủ mong muốn">
      <label for="health">Sức khỏe:</label>
      <textarea id="health" name="health" placeholder="Nhập tình trạng sức khỏe"></textarea>
      <button type="submit">Đặt mục tiêu</button>
    </form>
  </div>
</body>
</html>
