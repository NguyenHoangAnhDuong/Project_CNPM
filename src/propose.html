<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutrition Guidelines</title>
    <link rel="stylesheet" href="/style/propose.css" />
  </head>
  <body>
    <div class="nutrition-panel">
      <h2>Đề xuất lượng dinh dưỡng</h2>
      <div class="nutrition-info">
        <div class="nutrition-item">
          <span class="item-label">Lượng calo tối thiểu:</span>
          <span class="item-value">2000 kcal/ngày</span>
        </div>
        <div class="nutrition-item">
          <span class="item-label"
            >Lượng calo cần thiết cho việc tập thể dục:</span
          >
          <span class="item-value">500 kcal/ngày</span>
        </div>
        <div class="nutrition-item">
          <span class="item-label">Yêu cầu chất đạm:</span>
          <span class="item-value">50g/ngày</span>
        </div>
        <div class="nutrition-item">
          <span class="item-label">Lượng Carbohydrate:</span>
          <span class="item-value">300g/ngày</span>
        </div>
        <div class="nutrition-item">
          <span class="item-label">Tiêu thụ Vitamin:</span>
          <span class="item-value">Thay đổi dựa trên nhu cầu cá nhân</span>
        </div>
        <div class="nutrition-item">
          <span class="item-label">Yêu cầu về chất xơ:</span>
          <span class="item-value">25g/ngày</span>
        </div>
      </div>
    </div>
  </body>
</html>
