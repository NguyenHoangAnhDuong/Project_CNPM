<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Health Tracker</title>
    <link rel="stylesheet" href="/style/pesonalHealth.css">

</head>
<body>
    <div class="health-tracker-panel">
        <h2>Theo dõi thông tin sức khỏe cá nhân</h2>
        <form class="health-form">
            <div class="form-group">
                <label for="weight">Cân nặng (kg):</label>
                <input type="number" id="weight" name="weight" min="0" step="0.1">
            </div>
            <div class="form-group">
                <label for="height">Chiều cao (cm):</label>
                <input type="number" id="height" name="height" min="0" step="0.1">
            </div>
            <div class="form-group">
                <label for="heart-rate">Nhịp tim (bpm):</label>
                <input type="number" id="heart-rate" name="heart-rate" min="0">
            </div>
            <div class="form-group">
                <label for="blood-pressure">Huyết áp (mmHg):</label>
                <input type="text" id="blood-pressure" name="blood-pressure">
            </div>
            <div class="form-group">
                <label for="physical-activity">Mức độ hoạt động cơ thể:</label>
                <select id="physical-activity" name="physical-activity">
                    <option value="sedentary">Ít vận động</option>
                    <option value="lightly-active">Hoạt động nhẹ</option>
                    <option value="moderately-active">Hoạt động vừa phải</option>
                    <option value="very-active">Rất tích cực</option>
                    <option value="extra-active">Hoạt động bổ sung</option>
                </select>
            </div>
            <button type="submit">Lưu</button>
        </form>
    </div>
</body>
</html>
